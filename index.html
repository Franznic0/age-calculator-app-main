<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/large-screen.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="container">

    <form class="user-input">

      <div class="user-input-wrap">
        <div class="user-input-wrap-details">
          <label class="input-label" for="day">day</label>
          <input class="input" name="day" type="text" placeholder="DD" maxlength="2">
          <div class="error-message day-error"></div>
        </div>
        <div class="user-input-wrap-details">
          <label class="input-label" for="month">month</label>
          <input class="input" name="month" type="text" placeholder="MM" maxlength="2">
          <div class="error-message month-error"></div>
        </div>
        <div class="user-input-wrap-details">
          <label class="input-label" for="year">year</label>
          <input class="input" name="year" type="text" placeholder="YYYY" maxlength="4">
          <div class="error-message year-error"></div>
        </div>
      </div>

      <div class="user-input-divider">
        <button class="user-input-submit" type="button">
          <img src="./assets/images/icon-arrow.svg" alt="submit">
        </button>
      </div>

    </form>

    <div class="user-output">
      
      <div class="user-output-years">
        <span>--</span> years
      </div>

      <div class="user-output-months">
        <span>--</span> months
      </div>

      <div class="user-output-days">
        <span>--</span> days
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
