<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/large-screen.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<main>

  <div class="container">

    <form class="user-input">

      <div class="user-input-wrap">
        <div id="user-day" class="user-input-wrap-details">
          <label class="input-label" for="day">day</label>
          <input class="input" id="day" name="day" type="number" placeholder="DD" min="1" max="31" value="">
          <div class="error-message day-error"></div>
        </div>
        <div id="user-month" class="user-input-wrap-details">
          <label class="input-label" for="month">month</label>
          <input class="input" id="month" name="month" type="number" placeholder="MM" min="1" max="12" value="">
          <div class="error-message month-error"></div>
        </div>
        <div id="user-year" class="user-input-wrap-details">
          <label class="input-label" for="year">year</label>
          <input class="input" id="year" name="year" type="number" placeholder="YYYY" min="0" value="">
          <div class="error-message year-error"></div>
        </div>
      </div>

      <div class="user-input-divider">
        <button id="user-submit" class="user-input-submit" type="button" value="submit" aria-label="Submit" onclick="handleSubmit()">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
      
    </form>

    <div class="user-output">
      
      <div class="user-output-years">
        <p><span id="years-output">--</span> years</p>
      </div>

      <div class="user-output-months">
        <p><span id="months-output">--</span> months</p>
      </div>

      <div class="user-output-days">
        <p><span id="days-output">--</span> days</p>
      </div>

    </div>

  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://franznico.netlify.app/" target="_blank">Francesco Nicolosi</a>.
  </div>
</footer>

  <script src="./js/app.js"></script>
</body>
</html>
